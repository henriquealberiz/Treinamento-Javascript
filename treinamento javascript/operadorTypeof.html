<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Typeof</title>
</head>
<body>
    <!--Podemos usar o operador typeof para descobrir o tipo de uma variavel em Javascript:-->
    <script>
        //atribuindo valores nas variaveis
        var a = 10,b = 4.50, c = "Água",d = true,e;
        document.write("a é "+ typeof a + "<br/>");
        document.write("b é "+ typeof b + "<br/>");
        document.write("c é "+ typeof c + "<br/>");
        document.write("d é "+ typeof d + "<br/>");
        document.write("e é "+ typeof e + "<br/>");

    </script>
</body>
</html>
